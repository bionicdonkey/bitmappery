name: Auto Tag Upstream Releases

on:
  workflow_run:
    workflows: ["Sync Fork with Upstream"]
    types: [completed]

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --tags

      - name: Detect latest upstream tag
        id: detect
        run: |
          latest=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag ${{ steps.detect.outputs.latest }}
          git push origin ${{ steps.detect.outputs.latest }}
